<html>
    <head>
    <script language=javascript>
        num1=prompt('Insira um numero inteiro ...')
        num2=prompt('Insira novamente um numero inteiro ... ')
        
        if(num1===num2)
        {
            alert("Os 2 numeros inseridos são iguais !")
        }
        else
        {
            alert("Os 2 numeros inseridos são diferentes !")
        }
    </script>
    <body></body>
    </head>
</html>
