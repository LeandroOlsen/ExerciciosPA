<html>
    <head>
    <script language=javascript>
        numero=parseInt(prompt('Insira o numero da tabuada que deseja saber os valores...'))
        i=1
        while (i<=10)
        {
        document.write(" / " + numero + " x " + i + " = " + numero*i)
        i++
        }

    </script>
    <body></body>
    </head>
</html>
