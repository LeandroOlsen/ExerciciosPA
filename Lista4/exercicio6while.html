<html>
    <head>
    <script language=javascript>
        i=1
        contadorNegativado=0
        while (i<=10)
        {
            valor=parseInt(prompt('Insira 10 valores diferentes ...'))
            if (valor<0)
            {
                contadorNegativado++
            }
            i++
        }
     document.write(contadorNegativado)   
    </script>
    <body></body>
    </head>
</html>
