<html>
    <head>
    <script language=javascript>
        nome=prompt('Insira seu nome, e vamos ver as economias do seu cofrinho ...')
        moedas1real=prompt('Quantas moedas de 1 real seu cofrinho tem ? ... ')
        moedasde50centavos=prompt('Quantas moedas de 50 centavos seu cofrinho tem ? ... ')
        moedasde25centavos=prompt('Quantas moedas de 25 centavos seu cofrinho tem ? ... ')
        moedasde10centavos=prompt('Quantas moedas de 10 centavos seu cofrinho tem ? ... ')
        moedasde5centavos=prompt('Quantas moedas de 5 centavos seu cofrinho tem ? ... ')
        
        soma=parseInt(moedas1real)+((moedasde50centavos/2))+((moedasde25centavos/4))+((moedasde10centavos/10))+((moedasde5centavos/20))
    
        alert(nome+" seu confrinho tem R$ " + soma)
      
    </script>
    <body></body>
    </head>
</html>
