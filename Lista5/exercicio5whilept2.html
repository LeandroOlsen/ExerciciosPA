<html>
    <head>
    <script language=javascript>
   atual = 1
   antecessor = 0
   contador = 0
   while(contador<10)
        {  
            sequencia = atual
            document.write(sequencia + " . ")
            atual = atual + antecessor
            antecessor = sequencia
            contador++
        }


       

    </script>

    </head>
</html>
