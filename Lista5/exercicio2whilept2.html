<html>
    <head>
    <script language=javascript>
        soma=0
        numero=25
        while(numero<=200)
            {
                numero++
                if (numero%2==0)
                {
                    soma+=numero
                }
            }
     document.write("A soma dos numeros pares entre 25 e 200 e: "+soma)   
    </script>
    <body></body>
    </head>
</html>
