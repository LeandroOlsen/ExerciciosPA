<html>
    <head>
    <script language=javascript>
      
        soma=0
        while (true)
        {   
            numero=parseInt(prompt("Informe um  numero"))
            if(numero<0)
            {
                break;
            }
            soma=soma+numero   
        }

        document.write("A soma dos numeros positivos e : " + soma)
        

    </script>
    <body></body>
    </head>
</html>
