<html>
    <head>
    <script language=javascript>
        x = true
        soma=0
        while (x)
        {   
            numero=parseInt(prompt("Informe um  numero"))
            soma=soma+numero
            resp=prompt("Continua (S/N)")
            if (resp=="n" || resp=="N")
            {
                x = false
            }

        }

        document.write("A soma e : " + soma)
        

    </script>
    <body></body>
    </head>
</html>
